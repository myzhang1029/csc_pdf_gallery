permalink: /404.html
title: 404
---

<!DOCTYPE html>
<html lang="en">

<head>
  {% include head.html %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">

  <style type="text/css" media="screen">
    .container {
      margin: 10px auto;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      font-size: 4em;
      line-height: 1;
      letter-spacing: -1px;
    }
  </style>
</head>

<body>
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ site.baseurl }}/">Gallery</a>
    </div>
  </header>
  <main class="container">
    <h1>404</h1>
    <p><strong>Page not found :(</strong></p>
    <p>The requested page could not be found.</p>
  </main>
  <footer class="site-footer h-card">
    <div class="wrapper">
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="social-media-list">
            <li><a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon">
                  <use xlink:href="{{ site.baseurl }}/assets/minima-social-icons.svg#github"></use>
                </svg> <span class="username">{{ site.github_username }}</span></a></li>
          </ul>
        </div>
        <div class="footer-col footer-col-2">
          <ul class="contact-list">
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          </ul>
        </div>
        <div class="footer-col footer-col-3">
          <p>{{ site.description }}</p>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
